<!-- 3 formas de inseção do CSS no HTML
- CSS  inline
- CSS  interno
- CSS  externo-->

<!--CSS inline-->
<body>
    <h1 style="color: aqua; font: 100px;">Titulo da pagina</h1>
</body>

<!--CSS interno-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Página de teste</title>
  <style>
      h1{
          color: aqua;
          font: 100px;
      }

      a{
          color: aliceblue;
          font: 10px;
      }

      img{
          width: auto;
      }
  </style>
</head>

<!--CSS externo-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Página de teste</title>

  <link rel="stylesheet" href="estilo.css">
</head>
