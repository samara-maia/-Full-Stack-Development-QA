<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>One-page Layout</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.2/examples/carousel/"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample10"
            aria-controls="navbarsExample10"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-md-center btn"
            id="navbarsExample10"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-secondary"
                  aria-current="page"
                  href="#"
                  >Homepage</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-secondary" href="#">Abous</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-secondary">Services</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link btn btn-outline-secondary">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link btn btn-outline-secondary">External</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <div class="container-fluid">
        <section class="jumbotron text-center">
          <div class="album py-5 bg-light">
            <img
              src="https://pixabay.com/get/g8d4a43c15116ef0ce5870568ef36a97fca9fada392c935afa00c634feaf75acadd1947e5a56e3688d4a54208b19e580fdcbe9acf1223ccef0714ed13b7a7dda1_1280.jpg"
              class="img-fluid"
            />
            <h1>CONQUER</h1>
            <rect width="100%" height="100%" fill="#55595c" />
            <p x="50%" y="50%" fill="#eceeef" dy=".3em">
              simple Bootstrap Template
            </p>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer mt-auto py-5 bg-light">
      <div class="container">
        <span class="text-muted"></span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
