<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Projeto Bootstrap 4</title>
  </head>
  <body>
    <div class="container">
      <div id="slideshowExemplo" class="slide carousel">
        <ol class="carousel-indicators">
          <li data-target="#slideshowExemplo" data-slide-to="0"></li>
          <li data-target="#slideshowExemplo" data-slide-to="1"></li>
          <li data-target="#slideshowExemplo" data-slide-to="2"></li>
          <li data-target="#slideshowExemplo" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/img/itl.cat_dragon-ball-super-wallpaper_2412860.png"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/Wallpaper-Dragon-Ball-Z-Wallpaper-Dragon-Ball-Super-Son25.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/wallpaperflare.com_wallpaper.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/wp6558186-levi-ackerman-desktop-wallpapers.png"
              class="w-100"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#slideshowExemplo"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </a>

        <a
          class="carousel-control-next"
          href="#slideshowExemplo"
          data-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
